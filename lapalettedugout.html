<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/d6d4c9e8be.js"
      crossorigin="anonymous"
    ></script>
    <title>la palette du gout</title>
  </head>
  <body>
    <div class="container red-b ">
      <header class="header header-restaurant ">
        <div class="header-restaurant__arrow ">
          <a href="index.html" class="header-restaurant__arrow " >
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>

        <p class="header-restaurant__logo">ohmyfood</p>
      </header>
      <main class="main">
        <div class="main__wrapper">
          <div class="main__content content">
            <img
              src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt="la photo d'un plat"
              class="banner"
            />
            <div class="card-menu">
              <div class="card-menu__restaurant">
                <p class="card-menu__heading">La palette du goût</p>
                <i class="far fa-heart card-menu__icon"></i>
              </div>
              <article class="card-menu__entries">
                <p class="card-menu__text">ENTREES</p>
                <div class="card-menu__recipe recipe red-b">
                  <div class="recipe__wrapper ">
                    <p class="card-menu__recipe-heading">Fricassée d'escargot</p>
                    <div class="card-menu__recipe-price">
                      <p class="card-menu__recipe-text">Au piment d'espelette</p>
                      <span class="card-menu__price">25€</span>
                    </div>
                  </div>
                  <i class="fas fa-check-circle recipe__selected "></i>
                </div>

              <button class="add-cart">commander</button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__logo">ohmyfood</div>
        <div class="footer__content">
          <div class="submit-restaurant">
            <i class="fas fa-utensils footer__icon"></i>
            <p class="submit-restaurant__text">Proposer un restaurant</p>
          </div>
          <div class="partnership">
            <i class="fas fa-hands-helping footer__icon"></i>
            <p class="partnership__text">Devenir partenaire</p>
          </div>
          <p class="legal">Mentions légales</p>
          <a href="mailto:contact@ohmyfood.com" class="contact">Contact</a>
        </div>
      </footer>
    </div>
  </body>
</html>
